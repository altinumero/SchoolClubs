{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Student Clubs</title>
    
    <style>

    </style>

</head>



<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg  bg-blue lower-border-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img style="height: 40px" src="{% static 'images/university_icon.png' %}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item margin-l-16" >
          <a class="nav-link" style="color: lightgray; font-size: larger" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item margin-l-16">
          <a class="nav-link" style="color: lightgray; font-size: larger" href="#">Clubs</a>
        </li>

      </ul>

      <button class="btn-login">Login</button>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" style="background-color: lightgray;color: black" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<!-- side bar -->
<div class="left" style="position: fixed; background-color: lightgray; width: 75px; height: 220px; top: 30%; opacity: 0.6; border: 1px solid darkgray">
    <ul class="bar">
        <li><a href="#"><i class="fa fa-calendar"></i></a> </li>
        <li><a href="#"><i class="fa fa-bars"></i></a> </li>
        <li><a href="#"><i class="fa fa-bullhorn"></i></a> </li>
    </ul>
</div>






<!-- content -->
<main class="flex-shrink-0" style="min-height: 737px;">
    {% block content %}
	{% endblock %}
</main>






<!-- footer-->
<footer class="bg-blue upper-border-black">

    <div class="row" style="padding: 0;width: 100%">
        <div class="col-sm-6 w-45">
            <p class="copyright">Copyright Â© 2020 Softy Pinko Company - Design: TemplateMo</p>
        </div>
        <div class="col-sm-6 w-55">
            <ul class="social">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>

</footer>





</body>
</html>
