{% extends 'main.html' %}
{% load static %}


{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 ">
            <div class="card-mb-4 box-shadow bg-lightgray" style="border: 2px solid black">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 400px">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-75" src="{% static 'images/facebook.png' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-75" src="{% static 'images/facebook.png' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-75" src="{% static 'images/facebook.png' %}" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>
        <div class="col-md-5 ">
            <div class="card-mb-4 box-shadow ">

                <div class="row" style="margin: 0px 10px 20px 10px">
                    <a class="home-links" style="height: 120px; width: 100%; background-color: #597eaa" href="{% url 'announcement' %}">Social Clubs</a>
                </div>
                <div class="row" style="margin: 0px 10px 20px 10px">
                    <a class="home-links" style="height: 120px; width: 48%; background-color: #a64d79" href="">All Clubs</a>
                    <a class="home-links" style="height: 120px; width: 48%;margin-left: 4%; background-color: #674ea7" href="{% url 'userpage' %}">My Page</a>
                </div>
                <div class="row" style="margin: 0px 10px 0px 10px">
                    <a class="home-links" style="height: 120px; width: 100%; background-color: #45818e" href="{% url 'announcement' %}">My Club</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
